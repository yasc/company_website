services:
  # --- Strapi CMS Backend ---
  - type: web
    name: ae-backend
    runtime: node
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: ae-database
          property: connectionString
      - key: DATABASE_SSL
        value: "false"
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

  # --- Next.js Frontend ---
  - type: web
    name: ae-frontend
    runtime: node
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_STRAPI_URL
        fromService:
          name: ae-backend
          type: web
          property: hostport

databases:
  - name: ae-database
    plan: starter
    region: oregon
    postgresMajorVersion: "16"
